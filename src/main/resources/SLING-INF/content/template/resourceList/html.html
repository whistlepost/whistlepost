<!DOCTYPE html>
<html lang="en"
      data-th-with="list=${resource.adaptTo(@org.whistlepost.model.schema.CreativeWorkList@class)},layout=${resolver.resolve(request, '/content/layout').adaptTo(@org.whistlepost.model.site.Layout@class)}">

<th:block data-sling-include="${resource}" data-sling-resourceType="'wp/component/head'">
</th:block>

<body>

<div class="wp-layout holygrail">
    <th:block data-sling-include="${resolver.resolve(request, layout.header)}" data-sling-replaceSelectors="'header'">
    </th:block>

    <th:block data-sling-include="${resolver.resolve(request, layout.navigation)}">
    </th:block>

    <main>
        <th:block data-sling-include="${resolver.resolve(request, layout.navigation)}" data-sling-replaceSelectors="'columns'">
        </th:block>
    </main>

    <aside>
        <th:block data-sling-include="${resolver.resolve(request, layout.sidebar)}" data-sling-replaceSelectors="'sidebar'">
        </th:block>
    </aside>

    <th:block data-sling-include="${resolver.resolve(request, layout.footer)}" data-sling-replaceSelectors="'footer'">
    </th:block>
</div>
</body>

</html>
