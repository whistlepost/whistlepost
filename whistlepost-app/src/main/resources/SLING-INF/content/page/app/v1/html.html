<!DOCTYPE html>
<html lang="en"
      data-th-with="layout=${resolver.resolve(request, '/content/layout').adaptTo(@org.whistlepost.model.Layout@class)}">

<th:block data-sling-include="${resource}" data-sling-resourceType="'wp/head'">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../../assets/images/favicon.ico" rel="icon">
    <link href="../../../../assets/css/whistlepost.bundle.css" rel="stylesheet">
    <link href="../../../../assets/css/fonts.css" rel="stylesheet">
</th:block>

<body>
<div class="wp-layout app">
    <header>
        <th:block data-sling-include="${resolver.resolve(request, layout.header)}" data-sling-addSelectors="'header'">
            [HEADER SECTION]
        </th:block>
    </header>
    <nav>
        <th:block data-sling-include="${resolver.resolve(request, layout.navigation)}">
            [NAV SECTION]
        </th:block>
    </nav>
    <main>
        [APP SECTION]
    </main>
    <footer>
        <th:block data-sling-include="${resolver.resolve(request, layout.footer)}" data-sling-addSelectors="'footer'">
            [FOOTER SECTION]
        </th:block>
    </footer>
</div>
</body>
</html>
