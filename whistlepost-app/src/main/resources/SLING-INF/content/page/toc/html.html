<head data-th-replace="/apps/wp/page/fragments/head.html::default(${page})">
</head>

<body>

<div class="wp-layout app">
    <header data-th-replace="/apps/wp/page/fragments/masthead.html::default">
    </header>

    <nav>
        <h2>Contents</h2>
        <div data-th-replace="/apps/wp/page/fragments/toc.html::page-list(${page.toc.pages}, 'content')"></div>
