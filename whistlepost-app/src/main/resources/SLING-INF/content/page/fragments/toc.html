<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-th-fragment="page-list(refs, target)">
    <ul>
        <li data-th-each="ref : ${refs}">
            <a data-th-href="|${ref.page.path}.html|" data-th-text="${ref.page.title}" data-th-target="${target}">[CONTENTS]</a>
            <div data-th-replace="/apps/wp/page/fragments/toc.html::page-list(${ref.page.toc.pages}, ${target})"></div>
        </li>
    </ul>
</div>

</body>
</html>
