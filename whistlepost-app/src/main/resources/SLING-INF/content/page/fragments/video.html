<!DOCTYPE html>
<html>
<head>
</head>
<body>

<div data-th-fragment="youtube(shortcode)">
    <iframe width="560" height="315" src="|https://www.youtube-nocookie.com/embed/${shortcode}|"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</div>

<div data-th-fragment="vimeo(shortcode)">
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/236429010?h=33c214248a&title=0&byline=0&portrait=0"
                style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</div>

</body>
</html>
