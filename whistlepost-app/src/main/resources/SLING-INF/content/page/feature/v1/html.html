<!DOCTYPE html>
<html lang="en"
      data-th-with="feature=${resource.adaptTo(@org.whistlepost.model.Feature@class)},layout=${resolver.resolve(request, '/content/layout').adaptTo(@org.whistlepost.model.Layout@class)}">

<th:block data-sling-include="${resource}" data-sling-resourceType="'wp/head'">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../../../assets/images/favicon.ico" rel="icon">
    <link href="../../../../assets/css/whistlepost.bundle.css" rel="stylesheet">
    <link href="../../../../assets/css/fonts.css" rel="stylesheet">
</th:block>

<body>
<div class="wp-layout holygrail">
    <header>
        <th:block data-sling-include="${resolver.resolve(request, layout.header)}" data-sling-addSelectors="'header'">
            [HEADER SECTION]
        </th:block>
    </header>
    <nav>
        <th:block data-sling-include="${resolver.resolve(request, layout.navigation)}">
            [HEADER NAV SECTION]
        </th:block>
    </nav>
    <main>
        <section>
            <article>
                <div data-th-replace="/apps/wp/page/fragments/article.html::summary(${resolver.resolve(request, feature.feature)})">
                    [FEATURE ARTICLE]
                </div>
            </article>
            <div class="wp-layout dynamic"
                 data-th-replace="/apps/wp/page/fragments/article.html::summary-list(${resolver.resolve(request, feature.articles)}, ${resolver.resolve(request, feature.feature)})">
                [ARTICLE LIST]
            </div>
        </section>
<!--        <nav style="margin-left:20px">-->
<!--            <a href="/content/wnews/articles/archive.html" style="font-size: 1.4em;">More articles..</a>-->
<!--        </nav>-->
        <nav>
            <th:block data-sling-include="${resolver.resolve(request, layout.navigation)}" data-sling-addSelectors="'columns'">
                [COLUMNS NAV SECTION]
            </th:block>
        </nav>
    </main>
    <aside>
        <th:block data-sling-include="${resolver.resolve(request, layout.sidebar)}" data-sling-addSelectors="'sidebar'">
            [SIDEBAR SECTION]
        </th:block>
    </aside>
    <footer>
        <th:block data-sling-include="${resolver.resolve(request, layout.footer)}" data-sling-addSelectors="'footer'">
            [FOOTER SECTION]
        </th:block>
    </footer>
</div>
</body>
</html>
