<!DOCTYPE html>
<html lang="en" data-th-with="page=${request.adaptTo(@org.mnode.whistlepost.model.Article@class)}">
<head data-th-replace="/apps/wp/page/fragments/editor.html::head">
</head>
<body>
<h1>Article Editor</h1>

<div>
    <form method="POST">
        <div class="form-group">
            <label for="articleTitle">Title</label>
            <input type="text" class="form-control" id="articleTitle" name="title" aria-describedby="titleHelp" placeholder="Enter title">
            <small id="titleHelp" class="form-text text-muted">Article heading text</small>
        </div>

        <div class="form-group">
            <label for="publishedDate">Published Date</label>
            <input type="date" class="form-control" id="publishedDate" name="date" aria-describedby="dateHelp">
            <small id="dateHelp" class="form-text text-muted">Article publication date</small>
        </div>

        <div class="form-group">
            <label for="editor">Article Body</label>
            <div id="editor">
                <span name="pars"/>
            </div>
<!--            <textarea class="form-control" id="articleBody" name="pars" aria-describedby="parsHelp"></textarea>-->
            <small id="parsHelp" class="form-text text-muted">Article text</small>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="publishedStatus" name="published" aria-describedby="publishedHelp"/>
            <label class="form-check-label" for="publishedStatus">Published</label>
            <small id="publishedHelp" class="form-text text-muted">Published status</small>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

        <input type="hidden" name=":redirect" value="*.html"/>

        <!-- used by Sling when decoding request parameters -->
        <input type="hidden" name="_charset_" value="UTF-8"/>
    </form>
</div>

<!-- code of step 2 comes here -->
<script>Sling.wizard();</script>
<script src="/assets/wp/js/whistlepost.bundle.js"></script>
<script type="text/javascript">
  var quill = new Quill('#editor', {
    theme: 'snow'
  });
</script>
</body>
</html>
