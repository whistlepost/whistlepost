<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>-->
<!--    <script src="/assets/libs/whistlepost-vr/js/whistlepost-vr.bundle.js"></script>-->
    <script src="../../../../../build/resources/main/assets/js/whistlepost-vr.bundle.js"></script>
</head>
<body>

<a-scene>
    <a-assets>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>

        <a-mixin id="spinning" animation__spinning="property: rotation; to: 0 90 0; dur: 1500; easing: linear; loop: true"></a-mixin>
        <a-mixin id="bouncing" animation__bouncing="property: position; to: -1 2.5 -3; dur: 1500; easing: easeInOutBack; loop: true"></a-mixin>
        <a-mixin id="growing" animation__growing="property: scale; to: 1.5 1.5 1.5; dur: 1500; easing: linear; loop: true"></a-mixin>
        <a-mixin id="shrinking" animation__shrinking="property: scale; to: 0.5 0.5 0.5; dur: 1500; easing: linear; loop: true"></a-mixin>
    </a-assets>

    <a-sphere mixin="bouncing red" radius="0.7" position="-1 0.5 -3"></a-sphere>
    <a-entity mixin="spinning bouncing red cube" radius="0.5" position="-1.5 2.5 -3"></a-entity>
    <a-entity mixin="spinning blue cube"position="1 0.5 -3"></a-entity>
    <a-cylinder mixin="growing red" position="0.5 0.5 -5" scale="1 2 1"></a-cylinder>
    <a-tetrahedron mixin="shrinking spinning blue" position="0.5 3.5 -4" scale="1 2 1"></a-tetrahedron>

    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

    <a-sky color="#ECECFF"></a-sky>
</a-scene>

</body>
</html>
